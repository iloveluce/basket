<script>


var n = 40,
    random = d3.random.normal(0, 37);

function chart(domain, interpolation, tick) {
  var data = d3.range(n).map(random);
  console.log(data)

  var width = window.innerWidth
      || document.documentElement.clientWidth
      || document.body.clientWidth;

  var margin = {top: 6, right: 0, bottom: 6, left: 80},
      width = width - margin.right - margin.left,
      height = 90 - margin.top - margin.bottom;

  var x = d3.scale.linear()
      .domain(domain)
      .range([0, width]);
  //var dollar = d3.format("$");
  var y = d3.scale.linear()
      .domain([d3.min(data) - 5 , d3.max(data) + 5])
      .range([height, 0])


  var line = d3.svg.line()
      .interpolate(interpolation)
      .x(function(d, i) { return x(i); })
      .y(function(d, i) { return y(d); });

  var svg = d3.select("body").append("p").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .style("margin-left", -margin.left + "px")
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  svg.append("defs").append("clipPath")
      .attr("id", "clip")
    .append("rect")
      .attr("width", width)
      .attr("height", height);

  svg.append("g")
      .attr("class", "y axis")
      .call(d3.svg.axis().scale(y).ticks(4).orient("left").tickFormat( function(d) { return "$" + d } ));

  var path = svg.append("g")
      .attr("clip-path", "url(#clip)")
    .append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  tick(path, line, data, x);
}


function chartStart() {

var transition = d3.select({}).transition()
    .duration(750)
    .ease("linear");

chart([0, n - 1], "linear", function tick(path, line, data, x) {
  transition = transition.each(function() {

    // push a new data point onto the back
    data.push(random());

    // redraw the line, and then slide it to the left
    path
        .attr("d", line)
        .attr("transform", null)
      .transition()
        .attr("transform", "translate(" + x(-1) + ")");

    // pop the old data point off the front
    data.shift();

  }).transition().each("start", function() { tick(path, line, data, x); });
});

}
chartStart();
chartStart();
chartStart();
